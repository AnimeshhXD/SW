spring:
  application:
    name: splitwise-sim
  datasource:
    url: jdbc:postgresql://localhost:5432/splitwise_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    user:
      name: admin
      password: admin

server:
  port: 8081

jwt:
  # Read secret from environment variable JWT_SECRET; fallback to the previous local default for development only
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000

app:
  wallet:
    initial-balance: 10000.00
    currency: USD

logging:
  level:
    com.splitwise.sim: DEBUG